<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="username" placeholder="Username">
    <input type="password" formControlName="password" placeholder="Password">
    <input type="password" formControlName="passwordConfirm" placeholder="Confirm Password">
    <input type="text" formControlName="firstName" placeholder="First Name">
    <input type="text" formControlName="lastName" placeholder="Last Name">
    <input type="text" formControlName="country" placeholder="Country">
    <a [routerLink]="moduleRouteService.prependParentPath('/login') | async">Login</a>
    <button type="submit" [disabled]="!registerForm.valid">Register</button>
</form>
